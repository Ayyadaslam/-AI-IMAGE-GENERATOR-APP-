<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Freehand&family=Mynerve&family=Poppins:ital,wght@1,100&display=swap" rel="stylesheet">
<script src="script.js" defer></script>
    <title>Ai Image Genrator</title>
</head>
<body>


    <section class="image-generator">

        

        <div class="content">

            <h1>AI image generator tool javascript</h1>
            <p>convert your text into an image within a second using this javascript-poweredAI image generator tool </p>
            <form action="#" class="generate-form">
    
    <input class="prompt-input" type="text" placeholder="Describe what you want to see" required>



    <div class="controls">


      <section class="img-quantity">
        <option value="1">1 Image</option>
        <option value="2">2 Images</option>
        <option value="3">3 Images</option>
        <option value="4" selected>4 Images</option>
      </section>


      <button type="submit" class="generate-btn">Generate</button>
    </div>



  </form>
</div>



</section>
 
<section class="image-gallery"> 

<div class="img-card"><img src="./img-1.jpg" alt="image">
<a href="#" class="download-btn">
    <img src="./download.svg" alt="download icon">
</a>

 
</div>


<div class="img-card"><img src="./img-2.jpg" alt="image">
    <a href="#" class="download-btn">
        <img src="./download.svg" alt="download icon">
    </a>
</div>


<div class="img-card"><img src="./img-3.jpg" alt="image">
    <a href="#" class="download-btn">
        <img src="./download.svg" alt="download icon">
    </a>
</div>



<div class="img-card"><img src="./img-4.jpg" alt="image">
    <a href="#" class="download-btn">
        <img src="./download.svg" alt="download icon">
    </a>
</div>


</section>
</body>
</html>
